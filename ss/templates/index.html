{% extends 'base.html' %}
    
    {% block content%}
    <div class="container">
        <h1>Welcome</h1>
        <hr>
    </div>

    <div class="container">
        <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="form-group">
              <input type="text"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Name" name="name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email Address" name="email">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Number" name="phn">
                    </div>
              <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>

            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    {% endblock content%}
